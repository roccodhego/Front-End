<html>

<head>
    <title>Tabela</title>
</head>

<body>
    <h1>Tabelas</h1>
    <table border="1">
        <tr>
            <!-- Cabeçalho de uma tabela -->
            <th colspan="2"> //th Cabeçalho
                <!-- Exemplo de celulas a ocupar colspan-->
                Custo
            </th>
            <th>
                Valor em R$
            </th>
        </tr>
        <tr>
            <!-- Linha de de uma tabela dividida em colunas -->
            <td>
                Mensalidade
            </td>
            <td>
                Faculdade
            </td>
            <td>
                500,00
            </td>
        </tr>
        <tr>
            <td>
                Plano de saude
            </td>
            <td>
                Unimed
            </td>
            <td>
                1000,00
            </td>
        </tr>
    </table>
</body>

<!-- tag <table> é usada para abrir uma tabela. Com essa tag encontraremos outras tags típicas. <tr> (as linhas da tabela) e <td> (as colunas da tabela)>

</html>
