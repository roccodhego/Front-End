<html>

<head>
    <meta charset="utf-8">
    <title>Par ou Impar</title>
    <script>
        function sample() {
            var resultado = window.prompt("Informe um número para verificar se é par ou impar")

            if (resultado % 2 == 0) {
                window.alert("É PAR")
            }
            else {
                window.alert("É IMPAR")
            }
        }
    </script>

</head>

<body>

    <div id="div" onclick="sample()">
        <h1>clique aqui para verificar se é par</h1>
    </div>


</body>

</html>
