<html>

<head>
    <title>Lista!</title>
</head>

<body>
    <header>Lista de Tarefas</header>
    <ol>
        <h3>
            <li>Data</li>
        </h3>
        <ul>
            <li>Texto da data</li>
        </ul>
        <h3>
            <li>Descrição</li>
        </h3>
        <ul>
            <li>Texto da descrição</li>
        </ul>
        <h3>
            <li>Status</li>
        </h3>
        <ul>
            <li>Texto do status</li>
        </ul>
    </ol>

    <br />

    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>



</body>

</html>
