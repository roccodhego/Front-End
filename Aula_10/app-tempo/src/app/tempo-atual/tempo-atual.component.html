<mat-card-content>
  <div *ngIf="tempoAtual">
    <div fxLayout="row">
      <div fxFlex="66%" class="mat-title no-margin">{{tempoAtual.cidade}}, {{tempoAtual.pais}}</div>
      <div fxFlex class="right mat-subheading-2 no-margin">{{tempoAtual.date | date:'dd/MM/yyyy' }}</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="55%">
        <img style="zoom: 175%" alt="72" height="72" [src]="tempoAtual.image">
      </div>
      <div fxFlex class="right no-margin">
        <p class="mat-display-3">{{tempoAtual.temperatura | number:'1.0-0'}}℃
          <span class="mat-display-1 unit">℉</span>
        </p>
      </div>
    </div>
    <div fxLayoutAlign="center" class="mat-caption">
      {{tempoAtual.descricao}}
    </div>
  </div>
</mat-card-content>


<app-busca-cidade></app-busca-cidade>
<div fxLayout="row">
  <div fxFlex></div>
  <mat-card fxFlex="300px">
    <mat-card-header>
      <mat-card-title>
        <div class="mat-headline">Tempo agora</div>
      </mat-card-title>
    </mat-card-header>
